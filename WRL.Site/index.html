<!DOCTYPE html>
<html ng-app="wrl.common">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <title>Web Realty Life</title>
    <link href="vendor/bootstrap/less/bootstrap.less" rel="stylesheet/less"/>
    <link href="vendor/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet"/>
    <link href="vendor/angular-ui-grid/ui-grid.css" rel="stylesheet"/>
    <link href="content/site.less" rel="stylesheet/less"/>
</head>
<body>
    <div id="nav-panel" class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="indexController as vm">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">Домашняя</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="!vm.authentication.isAuth"><a><span ng-bind="'Добро пожаловать ' + vm.authentication.userName"></span></a></li>
                    <li ng-hide="!vm.authentication.isAuth"><a ui-sref="apartments">Квартиры</a></li>
                    <li ng-hide="!vm.authentication.isAuth"><a ng-click="vm.logOut()">Выйти</a></li>
                    <li ng-hide="vm.authentication.isAuth"> <a ui-sref="login">Войти</a></li>
                    <li ng-hide="vm.authentication.isAuth"> <a ui-sref="signup" >Регистрация</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content">
        <div ui-view="">
        </div>
    </div>
    <div id="footer" class="panel-footer navbar-fixed-bottom">
        <div class="container">
            <p class="text-muted">
                Разработано: Nick Colipso.
            </p>
        </div>
    </div>
    <!--Vendor scripts-->
    <script src="vendor/less/dist/less.js"></script>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/angular-ui-grid/ui-grid.js"></script>
    <!--Modules-->
    <script src="app/security/security.js"></script>
    <script src="app/apartments/apartments.js"></script>
    <script src="app/app.js"></script>
    <!--Services-->
    <script src="app/security/services/authService.js"></script>
    <script src="app/security/services/authInterceptionService.js"></script>
    <script src="app/apartments/services/apartmentsService.js"></script>
    <!--Controllers-->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/security/controllers/signupController.js"></script>
    <script src="app/security/controllers/loginController.js"></script>
    <script src="app/apartments/controllers/apartmentsController.js"></script>
</body>
</html>
